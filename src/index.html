<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <header>
    <h1>Analizador de Texto</h1>
  </header>
  <textarea name="user-input" id="" cols="30" rows="10" placeholder="Ingrese su texto aquí..."></textarea>
  <button id="reset-button">Restaurar</button>
  <li>
    <ul class="analyzer" data-testid="word-count">Recuento de Palabras: </ul>
    <ul class="analyzer" data-testid="character-count">Recuento de Caracteres: </ul>
    <ul class="analyzer" data-testid="character-no-spaces-count">Recuento de Caracteres Excluyendo Espacios y Puntuación: </ul>
    <ul class="analyzer" data-testid="number-count">Recuento de Números: </ul>
    <ul class="analyzer" data-testid="number-sum">Suma de Números: </ul>
    <ul class="analyzer" data-testid="word-length-average">Longitud Media de Palabras: </ul>
  </li>
</body>
<footer>
  <p>Addis Lumi Pérez Castro</p>
</footer>
</html>
