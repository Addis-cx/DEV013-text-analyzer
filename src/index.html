<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <header>
    <h1>Analizador de Texto</h1>
  </header>
  <textarea name="user-input" id="" cols="30" rows="10" placeholder="Ingrese su texto aquí..."></textarea>
  <button id="reset-button">Restaurar</button>
  <li>
    <ul data-testid="word-count">Recuento de Palabras: <span class="contador-palabras">0</span></ul>
    <ul data-testid="character-count">Recuento de Caracteres: <span class="contador-caracteres">0</span></ul>
    <ul data-testid="character-no-spaces-count">Recuento sin Espacios y Puntuación: <span class="caracteres-sin-espacios/span>">0</span></ul>
    <ul data-testid="number-count">Recuento de Números: <span class="contador-numeros">0</span></ul>
    <ul data-testid="number-sum">Suma de Números: <span class="suma-numeros">0</span></ul>
    <ul data-testid="word-length-average">Longitud de Palabras: <span class="longitud-palabras">0</span></ul>
  </li>

</body>
  <footer>
  <p>Addis Lumi Pérez Castro</p>
</footer>
</html>
