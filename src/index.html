<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <header>
    <h1>Analizador de Texto</h1>
  </header>
  <textarea name="user-input" cols="30" rows="10" placeholder="Ingrese su texto aquí..."></textarea>
  <button id="reset-button">Restaurar</button>
  <ul>
    <li data-testid="word-count" class="contador">Recuento de Palabras:</li>
    <li data-testid="character-count" class="contador">Recuento de Caracteres:</li>
    <li data-testid="character-no-spaces-count" class="contador">Recuento sin Espacios y Puntuación:</li>
    <li data-testid="number-count" class="contador">Recuento de Números: </li>
    <li data-testid="number-sum" class="contador">Suma de Números:</li>
    <li data-testid="word-length-average" class="contador">Longitud de Palabras:</li>
  </ul>

</body>
  <footer>
  <p>Addis Lumi Pérez Castro</p>
</footer>
</html
